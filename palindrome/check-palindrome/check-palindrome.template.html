<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
            <div class="input-card vcenter">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                        <input class="form-control input-lg" type="text" placeholder="Enter a text" ng-model="$ctrl.query">
                    </div>            
                </div>
                <div class="row">
                    <div class="col-md-2 col-md-offset-5 col-sm-2 col-sm-offset-5 col-xs-6 col-xs-offset-3">
                        <button class="btn btn-primary btn-lg btn-verify text-center" ng-click="$ctrl.check()">Check</button>                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
                        <p class="text-center" ng-class="$ctrl.indicator">{{$ctrl.answer}}</p>
                    </div>            
                </div>
            </div>
        </div>
    </div>
</div>
