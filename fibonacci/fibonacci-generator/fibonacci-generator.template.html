<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
            <div class="input-card vcenter">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                        <input class="form-control input-lg" step="1" min="0" type="number" placeholder="Enter a number" ng-change="$ctrl.generate($event)" ng-model="$ctrl.query">
                    </div>            
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div style="word-wrap:break-word">
                            <span class="text-center answer" ng-repeat="element in $ctrl.sequence track by $index">{{element}}</span>                                                            
                        </div>
                    </div>            
                </div>
            </div>
        </div>
    </div>
</div>
